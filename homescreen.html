<!DOCTYPE html>
<html lang="en">
<head>
    <script>

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function checkCookie() {
            var user = getCookie("username");
            var classification = getCookie("classification");
            if (user != "") {
                window.open("./index.html", "_self", "replace");
            } 
            else{
                document.getElementById("user_nm").innerHTML = user;
                document.getElementById("user_rl").innerHTML = classification;
                setuser_rlBG(classification);
            }
         }

    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
