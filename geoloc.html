<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="showGeoLoc();">Click to Get Geo Location</button>
    <h1>Latitude: <span id="lat"></span></h1>
    <h2>Longitude: <span id="log"></span></h2>
    <p>Accuracy: <span id="acc"></span></p>

</body>
</html>

<script>
    var options = {
  enableHighAccuracy: true,
  timeout: 5000,
  maximumAge: 0
};

function success(pos) {
  var crd = pos.coords;

  console.log('Your current position is:');
  console.log(`Latitude : ${crd.latitude}`);
  console.log(`Longitude: ${crd.longitude}`);
  console.log(`More or less ${crd.accuracy} meters.`);
  document.getElementById("lat").innerHTML = crd.latitude;
  document.getElementById("log").innerHTML = crd.longitude;
  document.getElementById("acc").innerHTML = crd.accuracy;
}

function error(err) {
  console.warn(`ERROR(${err.code}): ${err.message}`);
}

navigator.geolocation.getCurrentPosition(success, error, options);
</script>
